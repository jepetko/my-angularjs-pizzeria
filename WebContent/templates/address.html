<form name="addressForm" data-ng-controller="AddressCtrl" data-ng-submit="submit()" class="form-horizontal" role="form">
	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label" data-translate>First name</label>
		<div class="col-sm-6 has-feedback">
			<input class="form-control" data-ng-model="address.firstname" name="firstname" required>
			<span class="glyphicon glyphicon-ok form-control-feedback" data-ng-show="addressForm.$dirty && addressForm.firstname.$valid"></span>
		</div>
	</div>
	<div class="form-group">
		<label for="surname" class="col-sm-2 control-label" data-translate>Surname</label>
		<div class="col-sm-6 has-feedback">
			<input class="form-control" data-ng-model="address.surname" name="surname" required>
			<span class="glyphicon glyphicon-ok form-control-feedback" data-ng-show="addressForm.$dirty && addressForm.surname.$valid"></span>
		</div>
	</div>
	<div class="form-group">
		<label for="street" class="col-xs-12 col-sm-2 control-label" data-translate>Street / No.</label>
		<div class="col-xs-10 col-sm-4 has-feedback">
			<input class="form-control" data-ng-model="address.street" name="street" required>
			<span class="glyphicon glyphicon-ok form-control-feedback" data-ng-show="addressForm.$dirty && addressForm.street.$valid"></span>
		</div>
		<div class="col-xs-2 col-sm-2 has-feedback">
			<input class="form-control" data-ng-model="address.no" name="no" required>
			<span class="glyphicon glyphicon-ok form-control-feedback" data-ng-show="addressForm.$dirty && addressForm.no.$valid"></span>			
		</div>
	</div>
	<div class="form-group">
		<label for="zip" class="col-xs-12 col-sm-2 control-label" data-translate>ZIP / City</label>
		<div class="col-xs-4 col-sm-2 has-feedback">
			<input class="form-control" data-ng-model="address.zip" name="zip" required>
			<span class="glyphicon glyphicon-ok form-control-feedback" data-ng-show="addressForm.$dirty && addressForm.zip.$valid"></span>			
		</div>
		<div class="col-xs-8 col-sm-4 has-feedback">
			<input class="form-control" data-ng-model="address.city" name="city" required>
			<span class="glyphicon glyphicon-ok form-control-feedback" data-ng-show="addressForm.$dirty && addressForm.city.$valid"></span>			
		</div>
	</div>
	<div class="form-group">
		<label for="payment" class="col-xs-12 col-sm-2 control-label" data-translate>Your payment method</label>
		<div class="col-xs-8 col-sm-4 has-feedback">		
			<select class="form-control" data-ng-model="address.payment" name="payment" required>
				<option data-ng-repeat="(k,pt) in payments" value="{{k}}">
					{{pt | translate}}
				</option>
			</select>
			<span class="glyphicon glyphicon-ok form-control-feedback" data-ng-show="addressForm.$dirty && addressForm.payment.$valid"></span>			
		</div>
		<div class="col-xs-4 col-sm-2 has-feedback">
			<input class="form-control" type="text" data-ng-model="address.creditcard" name="creditcard" data-ng-show="creditCardSelected()" data-validcreditcard>
			<span class="glyphicon glyphicon-ok form-control-feedback" data-ng-show="creditCardSelected() && addressForm.creditcard.$dirty && addressForm.creditcard.$valid"></span>			
		</div>			
	</div>	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default" data-ng-disabled="btnDisabled()" data-translate>Done!</button>
			<span class="alert alert-info" role="alert" data-ng-if="isBagEmpty()" data-translate>Please, add some pizzas to your bag.</span>
		</div>
	</div>
	<pre>{{addressForm.$valid}}</pre>
	<pre>{{addressForm.$error|json}}</pre>
</form>
