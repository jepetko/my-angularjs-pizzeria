<div data-ng-controller="OrdersCtrl">
	<table class="table" data-ng-if="orders.length > 0">
		<thead>
			<tr>
				<th data-translate>Date</th>										
				<th data-translate>Summary</th>
				<th class="r-a" data-translate>Amount</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="o in orders">
				<td>{{o.date}}</td>
				<td>summary comes here</td>
				<td class="r-a">{{o.total}} &euro;</td>				
			</tr>
		</tbody>	
 	</table>
 	<div class="well" data-ng-if="orders.length === 0" data-translate>No orders so far.</div>
</div>
